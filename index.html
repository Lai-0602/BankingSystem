<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <title>da ultimate banking system :D</title>

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"
        ></script>
        <!-- Bootstrap end -->

        <!-- Animate.css -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <!-- Animate.css end -->

        <!-- Lucide -->
        <script src="https://unpkg.com/lucide@latest"></script>
        <!-- Lucide end -->

        <style>
            .navbar-logo {
                --size: 30px;

                width: var(--size);
                height: var(--size);

                margin-right: 5px;

                position: relative;
                bottom: 3px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- nav bar -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div>
                        <i data-lucide="landmark" class="navbar-logo"></i>
                        <a class="navbar-brand" href="/">Banking System</a>
                    </div>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="/"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/history"
                                    >Transaction history</a
                                >
                            </li>
                        </ul>
                        <!-- right -->
                        <div class="d-flex" role="search">
                            <div class="dropdown">
                                <button
                                    class="btn btn-secondary dropdown-toggle"
                                    type="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                    style="height: 50px"
                                >
                                    <img
                                        src="assets/profile icons/0.png"
                                        style="
                                            aspect-ratio: 1 / 1;
                                            height: 100%;
                                            border-radius: 50%;
                                        "
                                    />
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href="/profile"
                                            >Profile</a
                                        >
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="/profile"
                                            >Your aura</a
                                        >
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- right end -->
                    </div>
                </div>
            </nav>
            <!-- navbar end -->
            <div class="row">
                <h1 id="greeting">Greeting</h1>
                <h1 id="status">Status</h1>
            </div>
            <div class="row">
                <button
                    class="btn btn-secondary"
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#depositModal"
                >
                    Deposit money
                </button>
            </div>
            <div class="row">
                <button class="btn btn-secondary" type="button">
                    Withdraw money
                </button>
            </div>
            <div class="row">
                <button class="btn btn-secondary" type="button">
                    Send money to another person
                </button>
            </div>
            <div
                class="modal fade"
                id="depositModal"
                tabindex="-1"
                aria-hidden="true"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title">Deposit money</h1>
                        </div>
                        <div class="modal-body">
                            <p>
                                Enter the amount of money you want to deposit
                                into your account:
                            </p>
                            <input type="text" />
                        </div>
                        <div class="modal-footer">
                            <button
                                class="btn btn-secondary"
                                type="button"
                                data-bs-dismiss="modal"
                            >
                                Cancel
                            </button>
                            <button
                                class="btn btn-primary"
                                type="button"
                                data-bs-dismiss="modal"
                                id="depositConfirm"
                            >
                                Confirm
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
